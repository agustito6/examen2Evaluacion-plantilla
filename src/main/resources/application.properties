aplicacion.nombre = Gesti\u00f3n Proyectos Europeos
aplicacion.examen = Examen Ordinario DWS Curso 2023/24
aplicacion.nombreAlumno = Nombre y apellidos del alumno/a que va a suspender
server.port = 8888

# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/proyectoseuropeos
spring.datasource.username=root
spring.datasource.password=root

# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC


